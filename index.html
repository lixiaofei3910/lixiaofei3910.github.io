---
layout: default
tagline: [不向静中参妙理 纵然颖悟也虚浮]
---
{% include JB/setup %}
<div class="page-header">
  <h1><font color="#8B008B">日 志</font> <small>{{ page.tagline }}</small></h1>
</div>

<div class="row">
  <div class="span14">
    <ul class="posts">
      {% for post in site.posts %}
      <li><span>{{ post.date | date: "%Y-%m-%d" }}</span> &raquo; <a href="{{ BASE_PATH }}{{ post.url }}">{{ post.title }}</a></li>
      {% endfor %}
    </ul>
  </div>
</div>
